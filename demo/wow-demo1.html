<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>w/o-w</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="../stylesheets/wow.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
</head>

<body id="home">

	<h1>w/o-w: Without Widgets</h1>

  <div>
    <a href="#" id="popover-test-1" class="popover-test">Popover Test 1</a>
    <a href="#" id="popover-test-2" class="popover-test" style="float:right;">Popover Test 2</a>
  </div>
  <div style="text-align: center;">
    <a href="#" id="popover-test-3" class="popover-testx">Popover Test 3</a>
    
  </div>



  <div class="popover-content" style="display:none;">
    This is a test.
  </div>
  <div class="popover-content-2" style="display:none;">
    This is another <span class='clickme'>test</span>.
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
	<script src="../lib/jquery.wow.popover.js"></script>

  <script>
    $(function() {
      $('.popover-test').wowPopover({
          debug: true,
          margin: 15,
          content: $('.popover-content')
      });
      $('#popover-test-3').wowPopover({
          debug: true,
          margin: 15,
          content: $('.popover-content-2'),
          onAfterShow: function(elem, popover) {
            alert(elem.html());
            alert(popover.html());
          },
          onBeforeShow: function(elem, popover) {
            alert(elem.html());
            alert(popover.html());
          },
          onBeforeHide: function(elem, popover) {
            alert(elem.html());
            alert(popover.html());
          },
          onAfterHide: function(elem) {
            alert(elem.html());
          }
          
      });
       
      $('.clickme').click(function() {
        alert('clickme!');
      });
        
    });
  </script>

</body>
</html>
